<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

  <!-- Fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet" />

  <link rel="stylesheet" href="css/font-awesome.min.css" />


  <!-- CSS Files -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/material.css" rel="stylesheet"/>
  <link href="css/custom.css" rel="stylesheet"/>

</head>
<body>
  <div style="background-color: white">

    <!-- Menu & Header -->
    <div ng-include="'loading.html'"></div>
    <div ng-include="'menu.html'"></div>
    <div ng-controller="headerHide" ng-hide="hide" ng-include="'header.html'"></div>
    <div ng-controller="headerHide" ng-show="hide" ng-include="'header_min.html'"></div>
    <div ng-controller="headerHide" ng-show="hide" ng-include="'searchbar.html'"></div>
    <!-- /Menu & Header -->

    <!-- Main View -->
    <div ng-view autoscroll="true"></div>
    <!-- /Main View -->

    <!-- Footer -->
    <div ng-include="'footer.html'"></div>
    <!-- /Footer -->
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="login/users.js"></script>
  <script src="search/search.js"></script>
  <script src="place/place.js"></script>
  <script src="profile/profile.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>

  <!--   Core JS Files   -->
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/material.min.js" type="text/javascript"></script>

  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="js/nouislider.min.js" type="text/javascript"></script>

  <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
  <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>

  <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
  <script src="js/material-kit.js" type="text/javascript"></script>
