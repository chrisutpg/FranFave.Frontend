<!-- Register -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button id="close" name="close" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Register</h4>
            </div>
            <div class="modal-body">
                <div class="row" ng-controller="FormRegisterCtrl" >
                    <div class="col-md-12">

                        <!-- Show Success -->
                        <div class="alert alert-success" ng-show="success">
                            <div class="container-fluid">
                                <div class="alert-icon">
                                    <i class="material-icons">check</i>
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"><i class="material-icons">clear</i></span>
                                </button>
                                <b>Success Alert:</b> {{ success }}
                            </div>
                        </div>
                        <!-- End Success -->


                        <!-- Show Errors -->
                        <div class="alert alert-danger" ng-show="error">
                            <div class="container-fluid">
                                <div class="alert-icon">
                                    <i class="material-icons">error_outline</i>
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"><i class="material-icons">clear</i></span>
                                </button>
                                <b>Error Alert:</b> {{ error }}
                            </div>
                        </div>
                        <!-- End Errors -->

                        <!-- Show Form -->
                        <form id="register_form" ng-submit="submitForm()">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-asterisk" style="color: purple;"></i></span>
                                    <input ng-model="form.first_name" type="text" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-group" style="color: purple;"></i></span>
                                    <input ng-model="form.last_name" type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope" style="color: purple;"></i></span>
                                    <input ng-model="form.email" type="text" class="form-control" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-asterisk" style="color: purple;"></i></span>
                                    <input ng-model="form.password" type="password" class="form-control" placeholder="Enter Password">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
                                    <button type="submit" ng-click="Submit" class="btn btn btn-primary">Sign In</button>
                                </div>
                        </form>
                        <!-- End Form -->


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End Register -->
