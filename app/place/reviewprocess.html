<div class="container">
    <div class="alert alert-success" ng-controller="ReviewProcess">
        <div class="container-fluid">
            <div class="alert-icon">
                <i class="material-icons">check</i>
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true"><i class="material-icons">clear</i></span>
            </button>
            <b>Success Alert:</b> Thanks for reviewing this location! Just give us a few seconds to add this review.
            <br /><br />
            <p class="text-center">
                <span class="fa fa-spinner fa-spin fa-4x"></span>
                <br /><br />
                <span style="font-weight: bold">Hang tight while we process this review..</span>
            </p>
        </div>
    </div>
</div>
